<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #000000;
            --bg-dark: #121212;
            --text-dark: #f8f9fa;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .mode-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mode Toggle</a>
            <button class="btn btn-outline-secondary mode-toggle">Switch to Dark Mode</button>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Welcome to Light/Dark Mode Template</h1>
        <p class="text-center">This is a simple template to toggle between light and dark modes.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modeToggleBtn = document.querySelector('.mode-toggle');
        const body = document.body;

        modeToggleBtn.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                modeToggleBtn.textContent = 'Switch to Light Mode';
                modeToggleBtn.classList.replace('btn-outline-secondary', 'btn-outline-light');
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                modeToggleBtn.textContent = 'Switch to Dark Mode';
                modeToggleBtn.classList.replace('btn-outline-light', 'btn-outline-secondary');
            }
        });
    </script>
</body>
</html>
